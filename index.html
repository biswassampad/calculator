<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator with JS</title>
</head>
<body>
    <div class="formstyle">
        <form name="forms">
            <input type="text" name="answer">
            <br><br>
            <input class="key_button" type="button" value="1" onclick="form.answer.value += '1'">
            <input class="key_button" type="button" value="2" onclick="form.answer.value += '2'">
            <input class="key_button" type="button" value="3" onclick="form.answer.value += '3'">
            <input class="key_button" type="button" value="+" onclick="form.answer.value += '+'">
            <br>
            <input class="key_button" type="button" value="4" onclick="form.answer.value += '4'">
            <input class="key_button" type="button" value="5" onclick="form.answer.value += '5'">
            <input class="key_button" type="button" value="6" onclick="form.answer.value += '6'">
            <input class="key_button" type="button" value="-" onclick="form.answer.value += '-'">
            <br>
            <input class="key_button" type="button" value="7" onclick="form.answer.value += '7'">
            <input class="key_button" type="button" value="8" onclick="form.answer.value += '8'">
            <input class="key_button" type="button" value="9" onclick="form.answer.value += '9'">
            <input class="key_button" type="button" value="/" onclick="form.answer.value += '/'">
            <br>
            <input class="key_button" type="button" value="C" onclick="form.answer.value=''">
            <input class="key_button" type="button" value="0" onclick="form.answer.value += '0'">
            <input class="key_button" type="button" value="." onclick="form.answer.value += '.'">
            <input class="key_button" type="button" value="*" onclick="form.answer.value += '*'">
            <br>
            <input class="key_button" id="zero" type="button" value="=" onclick="form.answer.value = eval(forms.answer.value)">
        </form>
    </div>
    <style>
        .key_button{
            background:#273c75;
            height:50px;
            width:50px;
            color:white;
            font-size:18px;
            border:none;
            border-radius:5px;
            margin:5px;
        }
        #zero{
            width:245 px;
        }
    </style>
    <script>
    
    </script>
</body>
</html>
